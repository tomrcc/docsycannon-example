<div id="feature" class="col-lg-4 mb-5 mb-lg-0 text-center">
  {{ with .icon }}
    <div class="mb-1 mt-4 h1">
      <i class="{{ . }}"></i>
    </div>
  {{ end }}
  <h4 class="h3">
    {{- .title -}}
  </h4>
  <div class="mb-0">
    {{ .text | markdownify }}
  </div>
  {{ with .link }}
    <a href="{{ .url }}">{{ .url_text }}</a>
  {{ end }}
</div>
